{% extends 'base.html' %}
{% load staticfiles %}

{% block title %} 统计信息 {% endblock %}

{% block content %}

    <div class="text-center">
        <h1>统计信息</h1>
    </div>
    <div id="reader-rank" class="col-md-offset-3" style="width: 1000px;height:400px;"></div>
    <div id="book-rank" class="col-md-offset-3 myContainer" style="width: 1000px;height:400px;"></div>
    <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var readerChart = echartswordcloud.init(document.getElementById('reader-rank'));

        // 指定图表的配置项和数据
        var readerOption = {
            title: {
                text: '词云',//标题
                x: 'center',
                textStyle: {
                    fontSize: 23
                }

            },
            backgroundColor: '#F7F7F7',
            tooltip: {
                show: true
            },
            series: [{
                name: '热点分析',//数据提示窗标题
                type: 'wordCloud',
                sizeRange: [6, 66],//画布范围，如果设置太大会出现少词（溢出屏幕）
                rotationRange: [-45, 90],//数据翻转范围
                //shape: 'circle',
                textPadding: 0,
                autoSize: {
                    enable: true,
                    minSize: 6
                },
                textStyle: {
                    normal: {
                        color: function () {
                            return 'rgb(' + [
                                Math.round(Math.random() * 160),
                                Math.round(Math.random() * 160),
                                Math.round(Math.random() * 160)
                            ].join(',') + ')';
                        }
                    },
                    emphasis: {
                        shadowBlur: 10,
                        shadowColor: '#333'
                    }
                },
                data: [{
                    name: "数据一",
                    value: 1000
                }, {
                    name: "数据二",
                    value: 520
                }]//name和value建议用小写，大写有时会出现兼容问题
            }]
        };
        readerChart.setOption(readerOption);
        {#bookChart.setOption(bookOption);#}
    </script>

{% endblock %}
